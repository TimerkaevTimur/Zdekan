<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'myapp/styles.css' %}">
    <title>Title</title>
</head>
<body>
<h1>Product List</h1>
<ul>
{% for product in products %}
    <li>{{ product.name }} - ${{ product.price }}</li>
{% empty %}
    <li>No products yet.</li>
{% endfor %}
</ul>
<a href="{% url 'product_new' %}">Add a new product</a>
</body>
</html>
